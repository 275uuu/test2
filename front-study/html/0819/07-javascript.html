<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>07</title>
  </head>
  <body id="back">
    <input
      type="radio"
      name="color"
      value="red"
      onchange="changeColor('red')"
    />
    빨간색
    <input
      type="radio"
      name="color"
      value="green"
      onchange="changeColor('green')"
    />
    초록색
    <input
      type="radio"
      name="color"
      value="yellow"
      onchange="changeColor('yellow')"
    />
    노란색

    <script>
      function changeColor(color) {
        document.getElementById('back').style.backgroundColor = color;
      }
    </script>
  </body>
</html>
