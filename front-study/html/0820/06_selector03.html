<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06</title>
    <style>
      p + ul {
        margin: 5px;
        border: 2px solid blue;
      }
      section li {
        color: blue;
      }

      section p {
        color: red;
      }

      section > ul > li {
        font-style: 20px;
        font-weight: bold;
      }

      p+ul > li {
        background-color: aquamarine;
      }

      p ~ ul {
        border: 2px solid green;
      }
    </style>
  </head>
  <body>
    <p>P tag</p>
    <ul>
      <li>out1</li>
      <ul><li>1</li>
      </ul>
    </ul>
    <section>
      <p>P tag</p>
      <ul>
        <li>item1</li>
        <li>item2</li>
        <ul>
          <li>item 3-1</li>
          <li>item 3-2</li>
        </ul>
      </ul>
    </section>
  </body>
</html>
