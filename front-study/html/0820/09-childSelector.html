<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>09</title>

    <style>
      ul > li:nth-child(1) {
        background-color: blue;
      }
      ul > li:nth-child(2n) {
        color: blue;
      }

      table {
        border-collapse: collapse;
      }

      tr,
      td {
        border: 1px solid blue;
      }

      tr:nth-child(2n+1) > td:nth-child(2) {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>사과</li>
      <li>바나나</li>
      <li>키위</li>
      <li>사과</li>
      <li>바나나</li>
      <li>키위</li>
      <li>사과</li>
      <li>바나나</li>
      <li>키위</li>
      <li>사과</li>
      <li>바나나</li>
      <li>키위</li>
      <li>사과</li>
      <li>바나나</li>
      <li>키위</li>
      <li>사과</li>
      <li>바나나</li>
      <li>키위</li>
    </ul>

    <table>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </table>
  </body>
</html>
