<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03</title>
  </head>
  <body>
    <input type="number" name="" id="num1" placeholder="값1" />
    <select name="" id="optionList">
      <option value="1">+</option>
      <option value="2">-</option>
      <option value="3">*</option>
      <option value="4">/</option>
    </select>
    <input type="number" name="" id="num2" placeholder="값2" />
    <button onclick="result()">결과</button>
    <input type="number" name="" id="res" readonly />

    <script>
      function result() {
        let op = document.getElementById("optionList").value;
        let n1 = +document.getElementById("num1").value;
        let n2 = +document.getElementById("num2").value;
        let res = document.getElementById("res");

        if (op === "1") res.value = n1 + n2;
        else if (op === "2") res.value = n1 - n2;
        else if (op === "3") res.value = n1 * n2;
        else if (op === "4") res.value = n1 / n2;
      }
    </script>
  </body>
</html>
