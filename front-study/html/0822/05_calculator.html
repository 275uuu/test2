<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05</title>

    <style>
      
    </style>
  </head>
  <body>
    <input type="number" name="" id="num1" placeholder="값1" />
    <input type="radio" name="op" id="" value="+" />+
    <input type="radio" name="op" id="" value="-" />-
    <input type="radio" name="op" id="" value="*" />*
    <input type="radio" name="op" id="" value="/" />/
    <input type="number" name="" id="num2" placeholder="값2" />
    <button onclick="result()">결과</button>
    <input type="number" name="" id="res" readonly />

    <script>
      function result() {
        let ops = document.getElementsByName("op");
        let op;
        let n1 = +document.getElementById("num1").value;
        let n2 = +document.getElementById("num2").value;
        let res = document.getElementById("res");

        ops.forEach((o) => {
          if (o.checked) op = o.value;
          console.log(o)
        });

        if (op === "+") res.value = n1 + n2;
        else if (op === "-") res.value = n1 - n2;
        else if (op === "*") res.value = n1 * n2;
        else if (op === "/") res.value = n1 / n2;
      }
    </script>
  </body>
</html>
