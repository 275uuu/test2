<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01</title>
  </head>
  <body>
    <input type="text" name="" id="num1" placeholder="값1"/>
    <input type="text" name="" id="num2" placeholder="값2" />
    <button onclick="result()">+</button>
    <input type="text" name="" id="res" placeholder="결과" readonly/>

    <script>
      function result() {
        let n1 = +document.getElementById("num1").value;
        let n2 = +document.getElementById("num2").value;
        document.getElementById("res").value = n1 + n2;
      }
    </script>
  </body>
</html>
