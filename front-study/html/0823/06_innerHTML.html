<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06</title>
  </head>
  <body>
    <input type="button" value="click" onclick="sdfg()" />
    <div id="result">
      <!-- <span class="color">Hello World</span> -->
    </div>
    <script>
      function sdfg() {
        let str = "";

        for (let i = 0; i < 10; i++) {
          str += '<span class="color">Hello World' + i + "</span><br/>";
        }
        document.getElementById("result").innerHTML = str;
      }
    </script>
  </body>
</html>
