<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>08</title>

    <style>
      body {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      }

      .box {
        margin: 10px;
        width: 50px;
        height: 50px;
        border: 1px solid black;
        background-color: dodgerblue;
      }
    </style>
  </head>
  <body>
    <div class="box" onclick="over()">1</div>
    <div class="box" ondblclick="over()">2</div>
    <div class="box" onmousedown="over()">3</div>
    <div class="box" onmouseup="over()">4</div>
    <div class="box" onmousemove="over()">5</div>
    <div class="box" onmouseover="over()">6</div>
    <div class="box" onmouseout="over()">7</div>
    <div class="box">8</div>

    <input type="text" onkeydown="input(e)" />

    <script>
      function over() {
        alert();
      }

      function input(en) {
        console.log(e);
      }
    </script>
  </body>
</html>
